<!-- search course details by course name -->
<div id="search-component">
  <h4><label for="search-box">Course Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Seach for a course by its name"
    required />
  <button (click)="searchByName(searchBox.value)" [disabled]="searchBox.invalid">Search</button>
</div>

Courses found:
<ul>
  <li *ngFor="let course of courses">
    {{ course.courseName }} <button
      (click)="getReviews(course.courseId)">{{ viewReviews ? 'Hide' : 'View Reviews' }}</button>
  </li>
  <div *ngIf="viewReviews">
    <ul>
      <li *ngFor="let review of reviews">
        {{ review.text }}
      </li>
    </ul>
  </div>
</ul>
